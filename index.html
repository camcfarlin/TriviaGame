<!doctype html>
<html lang="en">
  <head>
    <title>DND Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Righteous" rel="stylesheet">

</head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-sm-3">			</div>
			<div class="col-sm-6 box">
				<div class="row">
					<div class="col-sm-12 title center"> <img src="assets/images/dndlogo.png" alt="DND Logo">Trivia </div>
				</div>
				<div class="row">
					<div class="col-sm-12 center" id="timer"></div>
				</div>
				<div class="row">
					<div class="col-sm-12  center" id="question"></div>
				</div>
				<div class="row">
					<div class="col-sm-12 answer center" id= "choiceOne">Click to start game</div>			
				</div>
				<div class="row">
					<div class="col-sm-12 answer center" id= "choiceTwo"></div>
				</div>
				<div class="row">
					<div class="col-sm-12 answer center" id= "choiceThree"></div>
				</div>
				<div class="row">
					<div class="col-sm-12  answer center" id= "choiceFour"></div>
				</div>
			</div>
			<div class="col-sm-3"> </div>
		</div>
	</div>
   
    <!-- Optional JavaScript -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
